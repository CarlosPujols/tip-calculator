<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="global-container">
    <div class="logo"></div>
    <main class="tip-calculator-container">
      <div class="input-container">
        <div class="bill">
          <p class="text-info">Bill</p>
          <input type="number" name="bill" id="bill-amount" placeholder="0" class="general-input">
        </div>
        <div class="tip-selector">
          <div class="selector-text">
            <p class="text-info">Select Tip %</p>
          </div>
          <div class="selector-buttons-container">
            <button class="tip-button" id="five">5%</button>
            <button class="tip-button" id="ten">10%</button>
            <button class="tip-button" id="fifteen">15%</button>
            <button class="tip-button" id="twentyfive">25%</button>
            <button class="tip-button" id="fifty">50%</button>
            <input type="number" name="custom-tip" id="custom-tip" placeholder="Custom">
          </div>
        </div>
        <div class="people-info">
          <div class="people-text">
            <p class="text-info">Number of People</p>
            <p class="text-info zero-validator" id="zero-validator">Can't be zero</p>
          </div>
          <input type="number" name="people-number" id="people-number" placeholder="0" class="general-input-people">
        </div>
      </div>
      <div class="results-container">
        <div class="results-area">
          <div class="tip-amount result-field">
            <div class="tip-amount-text">
                <h2>Tip Amount</h2>
                <p>/ person</p>
            </div>
            <h1 id="tip-amount-result"></h1>
          </div>
          <div class="total result-field">
            <div class="total-text">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <h1 id="total-result"></h1>
          </div>
        </div>
        <button class="reset-button" id="reset-button">RESET</button>

      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Pujols</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
